services:
  - type: web
    name: company-policy-rag
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python ingest.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --worker-class sync --max-requests 100 --max-requests-jitter 10
    # IMPORTANT: Render automatically sets PORT (usually 10000)
    # Do NOT manually override PORT in envVars
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openrouter
      - key: MODEL_NAME
        value: meta-llama/llama-3.1-8b-instruct:free
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: TOP_K
        value: 5
      - key: CHROMA_DB_PATH
        value: chroma_db
    healthCheckPath: /health
