services:
  - type: web
    name: company-policy-rag
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python ingest.py
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: openrouter
      - key: MODEL_NAME
        value: meta-llama/llama-3.1-8b-instruct:free
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: TOP_K
        value: 5
    healthCheckPath: /health

